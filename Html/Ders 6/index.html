<!DOCTYPE html>

<html lang="tr">
	<head>
		<title> Ders 6 </title>
		<style> <!-- style içerisinde sınıflara özellikler tanımlanır. -->
			h2.googlebaslik {
				font-size:30px;
				padding:20px;
				color:blue;
			}
		</style>
	</head>
	
	<body style="background-color:#fff">
		<h1 align="center"> Ders 6 </h1><br>
		
		<!-- description list (açıklama listesi) kullanımı
		<dl>
			<dt>dikodoksit</dt>
			<dd>dünyanın en harika kod öğretim kanalı</dd>
		</dl>
		-->
		
		<!-- 
		block elementi başlarken ve biterken satır atlar, kendisine özel satır oluşturur.
		örneğin, div, p, img bunlar blok elementleridir
		-->
		
		<!-- 
		div elementleri sayfaları kutucuklara bölüp özelleştirmemize yarar.
		
		<div style="background-color:black; color:white; padding:20px;">
			<h2> Dikodoksit </h2>
			<p>Dikodoksit, 2016 yılının ekim ayının başlarında hayata geçmiş, herkese ücretsiz
			kodlama öğretmeyi amaçlayan bir youtube kanalıdır.</p>
		</div>
		-->
		<!-- 
		inline elementi, yazıldığı satıra eklenir ve satır boşluğu bırakmaz.
		span, bdo, abbr gibi elementler inline elementlerdir.
		-->
		<!-- 
		span elementi, yazının belli bölümlerini özelleştirmek için kullanılır.
		--> 
		
		<!-- class niteliği sayesinde özellikler style kullanılmadan head kısmında tanımlanabilir. 
		<h2 class="googlebaslik">
			<span style="orange">G</span><span style="color:lightblue;">o</span><span style="color:blue;">o</span><span style="font-weight:bold;">g</span>le
		</h2>
		-->
		
		<!-- 
		<iframe> elementi src niteliğine url alarak sayfamıza farklı siteleri
		dahil etmeye yarar. width genişlik(piksel), height yükseklik(piksel) nitelikleriyle boyutu belli edilir. 
		-->
		<iframe src="" width="800" height="500" name="bizimsekilkaremiz"></iframe>
		<a href="http://www.w3schools.com/default.asp" target="bizimsekilkaremiz">w3'e git</a>	
	</body>
</html>
